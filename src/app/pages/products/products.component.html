<div class="mx-8 my-16">
  <div class="border border-gray-300 rounded-lg p-6 mx-auto">
    <main class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">

      <div class="flex items-baseline justify-between border-b border-gray-200 pb-6 pt-16">
        <h1 class="text-4xl font-bold tracking-tight text-gray-900">New Products</h1>
        <div class="flex items-center">
          <div class="relative mr-4">
            <input type="text" [(ngModel)]="searchTerm" placeholder="Search..."
              class="block w-full px-3 py-2 text-gray-900 placeholder-gray-500 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 sm:text-sm" />
          </div>
          <div class="relative inline-block text-left">
            <button type="button" (click)="toggleDropdown()"
              class="group inline-flex justify-center items-center text-sm font-medium text-gray-700 hover:text-gray-900 border border-gray-300 rounded-md px-4 py-2"
              id="menu-button">
              Sort
              <svg class="-mr-1 ml-1 h-5 w-5 flex-shrink-0 text-gray-400 group-hover:text-gray-500" viewBox="0 0 20 20"
                fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd"
                  d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                  clip-rule="evenodd"></path>
              </svg>
            </button>
            <div *ngIf="isOpen"
              class="absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded shadow-lg z-10">
              <a href="javascript:void(0)" (click)="setProductSort('desc')"
                class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Price: Low to High</a>
              <a href="javascript:void(0)" (click)="setProductSort('asc')"
                class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Price: High to Low</a>
              <a href="javascript:void(0)" (click)="setProductSort('')"
                class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Reset</a>
            </div>
          </div>
        </div>

      </div>

      <section aria-labelledby="products-heading" class="pb-24 pt-6">

        <div class="grid grid-cols-1 gap-x-8 gap-y-10 lg:grid-cols-4">
          <form class="lg:block">
            <h3 class="sr-only">Categories</h3>
            <ul role="list" class="space-y-4 border-b border-gray-200 pb-6 text-sm font-medium text-gray-900">
              <li *ngFor="let cat of fakeapi.categories" (click)="productsByCategory(cat)">
                <a href="javascript:void(0)">{{cat.name}}</a>
              </li>
            </ul>
          </form>

          <div class="lg:col-span-3">

            <div class="mx-auto max-w-2xl lg:max-w-7xl">
              <div class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:gap-x-8">
                <div class="group relative" *ngFor="let item of list | filter: searchTerm | sort: 'price': sortOrder">
                  <app-product-item [item]="item"></app-product-item>
                </div>
              </div>

            </div>

          </div>

        </div>

      </section>

    </main>
  </div>
</div>
