<div class="mx-8 my-16 bg-gray-100">
  <div class="border border-gray-300 rounded-lg p-6 mx-auto">
    <main class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <div class="flex items-baseline justify-between border-b border-gray-200 pb-6 pt-16">
        <h1 class="text-4xl font-bold tracking-tight text-gray-900">New Products</h1>
        <div class="flex items-center">
          <div class="relative">
            <input type="text" [(ngModel)]="searchTerm" placeholder="Search..."
              class="block w-full px-3 py-2 text-gray-900 placeholder-gray-500 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 sm:text-sm" />
          </div>
        </div>
      </div>
      <section aria-labelledby="products-heading" class="pb-24 pt-6 ">
        <div class="grid grid-cols-1 gap-x-8 gap-y-10 lg:grid-cols-4">
          <form class="lg:block">
            <div style="display: flex; flex-direction: column; gap: 8px;">
              <app-filter-category (selectedCategory)="productsByCategory($event)"></app-filter-category>
              <app-sort-by-alpha (selectedAlphaSort)="setProductSortAlpha($event)"></app-sort-by-alpha>
              <app-sort-by-price (selectedPriceSort)="setProductSort($event)"></app-sort-by-price>
            </div>
          </form>
          <div class="lg:col-span-3">
            <div class="mx-auto max-w-2xl lg:max-w-7xl">
              <div *ngIf="(list | filter: searchTerm | sort: 'price': sortOrder | sortAlpha: 'title': sortOrderAlpha).length > 0; else noProducts">

              </div>
              <div class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:gap-x-8">
                <div class="group relative"
                  *ngFor="let item of list | filter: searchTerm | sort: 'price': sortOrder | sortAlpha: 'title': sortOrderAlpha">
                  <app-product-item [item]="item" (click)="openItemDetails(item)"></app-product-item>
                </div>
              </div>


              <ng-template #noProducts>
                <div class="no-products-message">
                  No products found.
                </div>
              </ng-template>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

</div>
