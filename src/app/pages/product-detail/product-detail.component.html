<div class="mx-8 my-16 bg-gray-100">
  <div class="container mx-auto px-4 py-8">
    <div class="flex flex-wrap -mx-4">
      <!-- Product Images -->
      <div class="w-full md:w-1/2 px-4 mb-8">
        <img [src]="item?.image" alt="Product"
                    class="w-full h-auto rounded-lg shadow-md mb-4" id="mainImage">

      </div>

      <!-- Product Details -->
      <div class="w-full md:w-1/2 px-4">
        <h2 class="text-3xl font-bold mb-2">{{item?.title}}</h2>
        <p class="text-gray-600 mb-4">id: {{item?.id}}</p>
        <div class="mb-4">
          <span class="text-2xl font-bold mr-2">${{item?.price}}</span>
        </div>
        <div class="flex items-center mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
            class="size-6 text-yellow-500">
            <path fill-rule="evenodd"
              d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.006 5.404.434c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.434 2.082-5.005Z"
              clip-rule="evenodd" />
          </svg>
          <span class="ml-2 text-gray-600">{{item?.rating?.rate}} ({{item?.rating?.count}} reviews)</span>
        </div>
        <p class="text-gray-700 mb-6">{{item?.description}}</p>




      </div>
    </div>
  </div>
</div>
